<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />
    <title>Microsoft â€“ Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center py-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-4 mx-6">
            <img src="assets/search.svg" alt="" />
          </div>
        </div>
        <div class="logo text-center flex md:order-1">
          <div class="p-4 flex justify-center md:justify-start">
            <img class="w-[55%]" src="assets/ms-logo-name.png" alt="" />
          </div>
          <div
            class="features md:flex md:items-center absolute md:static inset-0 w-fit md:w-auto bg-gray-200 md:bg-white md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0"
          >
            <div
              class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer"
            >
              Microsoft 365
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer"
            >
              Teams
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer"
            >
              Windows
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer"
            >
              Surface
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer"
            >
              Xbox
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer"
            >
              Support
            </div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:block mr-6">All Microsoft</div>
          <div class="mx-2 hidden md:block">Search</div>
          <img
            class="hidden md:block md:w-4 md:mr-6"
            src="assets/search.svg"
            alt=""
          />
          <div class="flex md:pt-1">
            <img class="w-4 h-4 mr-4" src="assets/cart.svg" alt="" />
            <img class="w-4 h-4 mr-4" src="assets/account.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12 md:ml-32 space-y-5"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">
            Surface Laptop 4
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Do it all with a perfect balance of sleek, ultra-thin design,
            multitasking speed and improved performance
          </p>
          <button
            class="text-white bg-black px-4 py-2 my-6 mx-5 cursor-pointer"
          >
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img class="w-[60rem]" src="assets/surface2.webp" alt="" />
        </div>
      </div>

      <div
        class="promo space-y-6 md:-space-y-px md:flex md:flex-row md:justify-center mt-6"
      >
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="assets/logo-bw.webp" alt="" />
          <span class="font-medium md:w-[8rem] text-sm text-center my-4"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="assets/surface.webp" alt="" />
          <span class="font-medium md:w-[8rem] text-sm text-center my-4"
            >Explore Surface devices</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="assets/xbox.webp" alt="" />
          <span class="font-medium md:w-[8rem] text-sm text-center my-4"
            >Buy Xbox games</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="assets/logo-bw.webp" alt="" />
          <span class="font-medium md:w-[8rem] text-sm text-center my-4"
            >Get Windows 11</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
